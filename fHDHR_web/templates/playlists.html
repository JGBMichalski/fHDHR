{% extends "base.html" %}

{% block content %}

  <h4 style="text-align: center;">xmltv</h4>

  <div class="container">
    <table class="table-medium center action-col">
      <tbody>
        <tr>
          <th>Version</th>
          <th>M3U Link</th>
          <th>W3U Link</th>
        </tr>

        {% for origin_name in fhdhr.origins.origins_dict %}
          <tr>
            <td> {{ origin_name }}</td>
            <td><a href="/api/m3u?method=get&origin={{ origin_name }}">{{ origin_name }}</a></td>
            <td><a href="/api/w3u?method=get&origin={{ origin_name }}">{{ origin_name }}</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
